spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=mysql;
    username: sa

  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: create-drop

security:
  key:
    private: classpath:app.key
    public: classpath:app.pub

